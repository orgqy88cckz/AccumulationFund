            <el-col :span="6">

            <el-col :span="6">

        <el-row :gutter="20">

                        <!--<el-input v-model="form.gslx" style="width: 200px;"></el-input>-->

            <el-col :span="6">
                <div class="grid-content bg-purple">
                    <el-form-item label="*隶属关系" prop="SBANK">
                       <!-- <el-input v-model="form.lsgx" style="width: 200px;"></el-input>-->
                        <el-select v-model="form.lsgx" style="width: 200px;">
                            <el-option label="请选择" value=""></el-option>
                            <el-option label="省" value="省"></el-option>
                            <el-option label="市" value="市"></el-option>
                            <el-option label="县" value="县"></el-option>
                            <el-option label="乡" value="乡"></el-option>
                        </el-select>
                    </el-form-item>
                </div>
            </el-col>
        </el-row>
        <el-row :gutter="20">
            <el-col :span="6">
                <div class="grid-content bg-purple">
                    <el-form-item label="*经济类型" prop="ASTATE">

                            <el-option label="请选择" value=""></el-option>

                            <el-option label="私营经济" value="私营经济"></el-option>
                            <el-option label="联营经济" value="联营经济"></el-option>
                            <el-option label="股份制" value="股份制"></el-option>
                            <el-option label="其他经济" value="其他经济"></el-option>
                        </el-select>
                    </el-form-item>

            </el-col>
            <el-col :span="6">
                <div class="grid-content bg-purple">
                    <el-form-item label="*业务办理人" prop="kdate">
                        <el-input v-model="form.ywblr" style="width: 200px;"></el-input>
                    </el-form-item>
                </div>
            </el-col>




            <el-col :span="6">
                <div class="grid-content bg-purple">
                    <el-form-item label="*开户银行名称" prop="OPERATOR">
                        <el-select v-model="form.uabankname" style="width: 200px;">
                            <el-option label="请选择" value=""></el-option>
                            <el-option label="中国银行" value="中国银行"></el-option>
                            <el-option label="中国邮政" value="中国邮政"></el-option>
                            <el-option label="中国建设银行" value="中国建设银行"></el-option>
                            <el-option label="中国农业银行" value="中国农业银行"></el-option>
                            <el-option label="中国工商银行" value="中国工商银行"></el-option>
                            <el-option label="中国人民银行" value="中国人民银行"></el-option>
                        </el-select>
                    </el-form-item>
                </div>
            </el-col>
        </el-row>
        <el-row :gutter="20">
            <el-col :span="6">
                <div class="grid-content bg-purple">
                    <el-form-item label="*开户银行账号" prop="URATIO">
                        <el-input v-model="form.uabanknumber" style="width: 200px;"></el-input>
                    </el-form-item>
                </div>
            </el-col>
            <el-col :span="6">
                <div class="grid-content bg-purple">
                    <el-form-item label="*单位缴存比例" prop="PRATIO">
                        <el-input v-model="form.udepositratio" style="width: 200px;"></el-input>
                    </el-form-item>
                </div>
            </el-col>
            <el-col :span="6">
                <div class="grid-content bg-purple">
                    <el-form-item label="*个人汇缴比例" prop="SBANK">
                        <el-input v-model="form.upersonratio" style="width: 200px;"></el-input>
                    </el-form-item>
                </div>
            </el-col>
        </el-row>
        <el-row :gutter="20">

                            <el-option label="中国银行" value="中国银行"></el-option>
                            <el-option label="中国邮政" value="中国邮政"></el-option>
                            <el-option label="中国建设银行" value="中国建设银行"></el-option>
                            <el-option label="中国农业银行" value="中国农业银行"></el-option>
                            <el-option label="中国工商银行" value="中国工商银行"></el-option>
                            <el-option label="中国人民银行" value="中国人民银行"></el-option>
                        </el-select>
                    </el-form-item>
                </div>
            </el-col>
            <el-col :span="6">
                <div class="grid-content bg-purple">
                    <el-form-item label="*账号开户状态" prop="PRATIO">
                        <el-select v-model="form.uastate" style="width: 200px;">
                            <el-option label="请选择" value=""></el-option>
                            <el-option label="正常" value="正常"></el-option>
                            <el-option label="冻结" value="冻结"></el-option>
                        </el-select>
                    </el-form-item>
                </div>
            </el-col>
            <el-col :span="6">
                <div class="grid-content bg-purple">
                    <el-form-item label="*单位开户日期" prop="SBANK">
                        <div class="block" style="width: 200px;">
                            <el-date-picker
                                    v-model="form.khrq"
                                    type="date"
                                    placeholder="选择日期">
                                    <!--:picker-options="pickerOptions0"-->
                            </el-date-picker>
                        </div>
                    </el-form-item>
                </div>
            </el-col>
            <el-col :span="6">
            <div class="grid-content bg-purple">
                <el-form-item label="*上传单位执照" prop="yyzz">
                    <el-input v-model="form.yyzz" style="width: 200px;"></el-input>
                </el-form-item>
            </div>
        </el-col>
        </el-row>
        <el-form-item>
            <el-button type="primary" @click.native="addClick">保存</el-button>
            <el-button type="primary" @click="resetForm('form')">重置</el-button>
        </el-form-item>
    </el-form>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '单位开户',
        }

    });
    var vm = new Vue({
        el : "#app1",
        data : {
            form:{
                uname:"",
                uaddress:"",
                ulegalperson:"",
                ulegaltype:"",
                ulegalcard:"",
                upaydate:"",
                uoperator:"",
                uopiphone:"",
                jbrzjlx:"",
                jbrzjhm:"",
                unitbegindate:"",
                unetworkcode:"",
                gslx:"",
                sshy:"",
                lsgx:"",
                jjlx:"",
                ywblr:"",
                uabankname:"",
                uabanknumber:"",
                udepositratio:"",
                upersonratio:"",
                styh:"",
                uastate:"",
                yyzz:"",
                khrq:''
            },
            rules:{
                named :[{required: true, message: '请输入', trigger: 'blur'}],
                sex :[{required: true, message: '请输入', trigger: 'blur'}]
            },
            pickerOptions0:{
                disabledDate(time) {
                    return time.getTime() > Date.now() - 8.64e7;
                }
            }
        },


        methods: {
            //表格重新加载数据
            loadingData:function() {
                var self = this
                var adds = this.form={
                    uname:"",
                    uaddress:"",
                    ulegalperson:"",
                    ulegaltype:"",
                    ulegalcard:"",
                    upaydate:"",
                    uoperator:"",
                    uopiphone:"",
                    jbrzjlx:"",
                    jbrzjhm:"",
                    unitbegindate:"",
                    unetworkcode:"",
                    gslx:"",
                    sshy:"",
                    lsgx:"",
                    jjlx:"",
                    ywblr:"",
                    uabankname:"",
                    uabanknumber:"",
                    udepositratio:"",
                    upersonratio:"",
                    styh:"",
                    uastate:"",
                    yyzz:"",
                    khrq:''
                }
            },
            addClick: function () {
                var self = this;
                var formData =this.form;
                alert(formData.unitbegindate);
                alert(formData.khrq);
                axios.post('/af/unit/add',formData).then(function(response){
                    if(response.data!=""){
                        self.$message({
                            message: '操作成功',
                            type: 'success'
                        });
                        self.loadingData();
                    }
                })
            }
        }
    })
</script>
