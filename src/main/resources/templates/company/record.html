<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>明细查询(公司)</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/elementui.css">
    <!-- 引入组件库 -->
    <script src="../js/elementui.js"></script>

</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="单位名称">
                <el-input v-model="searchForm.UNAME" placeholder="单位名称"></el-input>
            </el-form-item>
            <el-form-item>
            <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
        </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange"
                style="width: 100%">
            <el-table-column
                    prop="ID"
                    label="id"
                    v-if="show"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="UACCOUNT"
                    label="单位账号"
                    align="center"
                    width="300">
            </el-table-column>
            <el-table-column
                    prop="UNAME"
                    label="单位名称"
                    align="center"
                    width="300">
            </el-table-column>

            <el-table-column
                    prop="UCMONEY"
                    label="缴纳金额"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="PERNUM"
                    label="缴纳人数"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="UTYPE"
                    label="业务类型"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="MONTHNUM"
                    label="汇缴月数"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="UMONEY"
                    label="账户余额"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="CPERSON"
                    label="创建人"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="UDATE"
                    align="center"
                    label="创建时间">
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>
</div>


<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '明细查询(公司)'
        }
    });

    var tableView = new Vue({
        el: '#tableView',
        data: {
            show:false,
            //列表数据
            tableData: [],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
               UNAME:''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:10,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',
            editFormRules: {
                name: [
                    { required: true, message: '请输入姓名', trigger: 'blur' }
                ]
            }
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start =(this.currentPage-1)*this.pageSize;
            var end =this.currentPage*this.pageSize+1;
            alert(start+"****"+end);
            axios.post('/af/unit/detail',{'start':start,'end':end}).then(function(response){
                // console.log(response.data);
                alert(JSON.stringify(response.data.pageData));
                self.total=response.data.total;
                self.tableData = response.data.pageData;
               // self.multipleSelection=response.data.data;
            })
        },
        methods:{
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.currentPage*this.pageSize+1;
                var searchForm={'start':start,'end':end,'UNAME':this.searchForm.UNAME};
                axios.post('/af/unit/detail',searchForm).then(function(response){
                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //新建事件
            addClick:function() {
                var _self = this;
                //清空原有数据
                this.editForm= {
                    DWZH: '',
                    UNAME:'',
                    UDEPOSITRATIO:'',
                    UPERSONRATIO:''
                }
                //显示隐藏的form表单
                this.editFormVisible = true;
                _self.loadingData();//重新加载数据
            },
            //表格查询事件
            searchClick:function() {
                var self = this;
                self.loadingData();//重新加载数据
            },
            //表格勾选事件
            selectionChange:function(val) {
                for(var i=0;i<val.length;i++) {
                    var row = val[i];
                }
                this.multipleSelection = val;
                console.info(val);
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //保存点击事件
            editSubmit:function(){
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                var goUrl="/af/bili/update";
                axios.post(goUrl,formData).then(function(response){
                     if(response.data>0){
                         _self.editFormVisible = false;
                         _self.loadingData();//重新加载数据
                     }
                })
                console.info(this.editForm);
            }
        }
    })
</script>
</body>
</html>
