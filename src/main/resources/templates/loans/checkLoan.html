<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贷款初审</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="贷款状态">
                <el-input v-model="searchForm.STATUS" placeholder="贷款状态"></el-input>
            </el-form-item>
            <el-form-item label="贷款人姓名">
                <el-input v-model="searchForm.TB_PNAME" placeholder="贷款人姓名"></el-input>
            </el-form-item>
           <el-form-item>
            <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
        </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                style="width: 100%">
            <el-table-column
                    prop="LOAN_ID"
                    label="贷款id名"
                    v-if='show'
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="TB_PNAME"
                    label="贷款人姓名"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="LOAN_MONEY"
                    label="贷款金额"
                    align="center"
                    width="200">
            </el-table-column>

            <el-table-column
                    prop="LOAN_PERIODS"
                    label="贷款期数"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="LOAN_RATE"
                    label="贷款利率"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="LOAN_BANK"
                    label="受委托银行"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="LOAN_REPAY"
                    label="还款方式"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="CTIME"
                    label="创建时间"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="STATUS"
                    :formatter="formatterColumn"
                    label="审核状态"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" id="btn1" type="success" size="small" icon="edit" @click="editClick(scope.row)">详细信息</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="贷款详细信息" :visible.sync="editFormVisible" :close-on-click-modal="false" width="1000px">
            <el-form  :model="editForm" ref="editForm" label-width="80px" size="mini">
                <h4>个人信息</h4>
                <el-row :gutter="20">
                    <el-col :span="6">
                        <div class="grid-content bg-purple">
                            <el-form-item label="个人账号" prop="GRZH">
                                <el-input v-model="editForm.GRZH" style="width: 150px;"  :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="6">
                        <div class="grid-content bg-purple">
                            <el-form-item label="姓名">
                                <el-input v-model="editForm.TB_PNAME" style="width: 150px;"  :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="6">
                        <div class="grid-content bg-purple">
                            <el-form-item label="手机号">
                                <el-input v-model="editForm.TB_PIPHONE" style="width: 150px;"  :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="6">
                        <div class="grid-content bg-purple">
                            <el-form-item label="证件号码">
                                <el-input v-model="editForm.TB_IDNUMBER" style="width: 150px;"  :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                </el-row>
                <el-row :gutter="20">
                    <el-col :span="6"><div class="grid-content bg-purple">
                        <el-form-item label="学历">
                            <el-input v-model="editForm.TB_PEDUCATION" style="width: 150px;" :disabled="true"></el-input>
                        </el-form-item>
                    </div></el-col>
                    <el-col :span="6"><div class="grid-content bg-purple">
                        <el-form-item label="邮箱">
                            <el-input v-model="editForm.TB_PEMAIL" style="width: 150px;" :disabled="true"></el-input>
                        </el-form-item>
                    </div></el-col>
                    <el-col :span="6">
                        <div class="grid-content bg-purple">
                            <el-form-item label="家庭地址">
                                <el-input v-model="editForm.TB_PADDRESS" style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="6">
                        <div class="grid-content bg-purple">
                            <el-form-item label="单位账号">
                                <el-input v-model="editForm.UNIT_ID" style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                </el-row>
                <h4>还款信息</h4>
                <el-row :gutter="20">
                    <el-col :span="6"><div class="grid-content bg-purple">
                        <el-form-item label="还款银行">
                            <el-input v-model="editForm.REPAY_BANK" style="width: 150px;" :disabled="true"></el-input>
                        </el-form-item>
                    </div></el-col>
                    <el-col :span="6"><div class="grid-content bg-purple">
                        <el-form-item label="还款账户">
                            <el-input v-model="editForm.REPAY_ACCOUNT"style="width: 150px;" :disabled="true"></el-input>
                        </el-form-item>
                    </div></el-col>
                    <el-col :span="6">
                        <div class="grid-content bg-purple">
                            <el-form-item label="还款方式">
                                <el-input v-model="editForm.LOAN_REPAY" style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                </el-row>
                <h4>抵押信息</h4>
                <el-row :gutter="20">
                    <el-col :span="6"><div class="grid-content bg-purple">
                        <el-form-item label="抵押类型">
                            <el-input v-model="editForm.PAWN_TYPE" style="width: 150px;" :disabled="true"></el-input>
                        </el-form-item>
                    </div></el-col>
                    <el-col :span="6"><div class="grid-content bg-purple">
                        <el-form-item label="抵押人">
                            <el-input v-model="editForm.PAWN_NAME" style="width: 150px;" :disabled="true"></el-input>
                        </el-form-item>
                    </div></el-col>
                    <el-col :span="6">
                        <div class="grid-content bg-purple">
                            <el-form-item label="身份证号">
                                <el-input v-model="editForm.PAWN_IDNUMBER" style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="6">
                        <div class="grid-content bg-purple">
                            <el-form-item label="抵押地址">
                                <el-input v-model="editForm.PAWN_ADDRESS" style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                </el-row>
                <el-row :gutter="20">
                    <el-col :span="6"><div class="grid-content bg-purple">
                        <el-form-item label="抵押状态">
                            <el-input v-model="editForm.PAWN_STATUS" style="width: 150px;" :disabled="true"></el-input>
                        </el-form-item>
                    </div></el-col>
                    <el-col :span="6"><div class="grid-content bg-purple">
                        <el-form-item label="等值金额">
                            <el-input v-model="editForm.PAWN_MONEY" style="width: 150px;" :disabled="true"></el-input>
                        </el-form-item>
                    </div></el-col>
                </el-row>
                <h4>拟购房信息</h4>
                <el-row :gutter="20">
                    <el-col :span="6"><div class="grid-content bg-purple">
                        <el-form-item label="房屋类型">
                            <el-input v-model="editForm.HOUSE_TYPE" style="width: 150px;" :disabled="true"></el-input>
                        </el-form-item>
                    </div></el-col>
                    <el-col :span="6"><div class="grid-content bg-purple">
                        <el-form-item label="房屋位置">
                            <el-input v-model="editForm.HOUSE_LOCATION" style="width: 150px;" :disabled="true"></el-input>
                        </el-form-item>
                    </div></el-col>
                    <el-col :span="6">
                        <div class="grid-content bg-purple">
                            <el-form-item label="建筑面积">
                                <el-input v-model="editForm.HOUSE_AREA" style="width: 150px;"  :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="6">
                        <div class="grid-content bg-purple">
                            <el-form-item label="购房人">
                                <el-input v-model="editForm.BUY_NAME" style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                </el-row>
                <el-row :gutter="20">
                    <el-col :span="6"><div class="grid-content bg-purple">
                        <el-form-item label="房屋总价">
                            <el-input v-model="editForm.HOUSE_TOTAL" style="width: 150px;" :disabled="true"></el-input>
                        </el-form-item>
                    </div></el-col>
                    <el-col :span="6"><div class="grid-content bg-purple">
                        <el-form-item label="购房首付">
                            <el-input v-model="editForm.HOUSE_FIRSTPAY" style="width:150px;" :disabled="true"></el-input>
                        </el-form-item>
                    </div></el-col>
                    <el-col :span="6"><div class="grid-content bg-purple">
                        <el-form-item label="面积单价">
                            <el-input v-model="editForm.HOUSE_PRICE" style="width: 150px;" :disabled="true"></el-input>
                        </el-form-item>
                    </div></el-col>
                    <el-col :span="6"><div class="grid-content bg-purple">
                        <el-form-item label="办理人员">
                            <el-input v-model="editForm.LOAN_REPAYER" style="width: 150px;" :disabled="true"></el-input>
                        </el-form-item>
                    </div></el-col>
                </el-row>
                <h4>驳回理由（选填）</h4>
                <el-row>
                    <el-col :span="6"><div class="grid-content bg-purple">
                        <el-form-item label="驳回理由">
                            <el-input type="textarea" v-model="editForm.LOAN_REJECT" style="width: 400px;"></el-input>
                        </el-form-item>
                    </div></el-col>
                </el-row>
            </el-form>
        <!--<h5>个人信息</h5>
        <el-form-item label="个人账户" prop="GRZH">
            <el-input v-model="editForm.GRZH" auto-complete="off"></el-input>
        </el-form-item>
         <el-form-item label="性别">
             <el-radio-group v-model="editForm.sex">
                 <el-radio class="radio" :label="1">男</el-radio>
                 <el-radio class="radio" :label="0">女</el-radio>
             </el-radio-group>  EMPNO: 0,
             ENAME: '',
             JOB: '',
             SAL: 0,
             HIREDATE: ''
         </el-form-item>
        <el-form-item label="姓名">
            <el-input-number v-model="editForm.SAL" :min="0" :max="20000"></el-input-number>
        </el-form-item>
        <el-form-item label="雇佣日期">
            <el-date-picker type="date" value-format="yyyy-MM-dd" placeholder="选择日期" v-model="editForm.HIREDATE"></el-date-picker>
        </el-form-item>
        <el-form-item label="职位">
            <el-input type="textarea" v-model="editForm.JOB"></el-input>
        </el-form-item>
    </el-form>-->
        <div slot="footer" class="dialog-footer">
            <el-button type="success" @click.native="editPass" :loading="editLoading">通过</el-button>
            <el-button type="danger" @click.native="editReject" :loading="editLoading">驳回</el-button>
        </div>
    </el-dialog>
</div>


<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '贷款初审'
        }
    });

    var tableView = new Vue({
        el: '#tableView',
        data: {
            //列表数据
            tableData: [],
            show:false,
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                STATUS: '',
                TB_PNAME: ''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:10,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',

            //编辑界面数据
             editForm: {
                GRZH: '',
                TB_PNAME: '',
                TB_PIPHONE: '',
                TB_IDNUMBER: '',
                TB_PEDUCATION: '',
                TB_PEMAIL: '',
                UNIT_ID: '',

                REPAY_BANK: '',
                REPAY_ACCOUNT: '',
                LOAN_REPAY: '',

                PAWN_TYPE: '',
                PAWN_NAME: '',
                PAWN_IDNUMBER: '',
                PAWN_ADDRESS: '',
                PAWN_STATUS: '',
                PAWN_MONEY: '',

                HOUSE_TYPE: '',
                HOUSE_LOCATION: '',
                HOUSE_AREA: '',
                BUY_NAME: '',
                HOUSE_TOTAL: '',
                HOUSE_FIRSTPAY: '',
                HOUSE_PRICE: '',
                 LOAN_REJECT:'',

                 LOAN_MONEY:'',
                 LOAN_PERIODS:'',
                 LOAN_RATE:'',
                 LOAN_BANK:'',
                 STATUS:'',
                 CTIME:''
            },
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start =(this.currentPage-1)*this.pageSize;
            var end =this.currentPage*this.pageSize+1;
            axios.post('/af/loan/loanCheck',{'start':start,'end':end}).then(function(response){
                self.total=response.data.total;
                self.tableData = response.data.pageData;
                alert(JSON.stringify(response.data.pageData));
            })

        },
        methods:{
            //状态改成汉字
            formatterColumn(row) {
                switch(row.STATUS){
                    case '1':
                        return '待审核';
                        break;

                    case '2':
                        return '初审通过';
                        break;

                    case '3':
                        return '初审驳回';
                        break;

                    default:
                        return '未知';
                }
            },
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.currentPage*this.pageSize+1;
                var searchForm={'start':start,'end':end,'STATUS':this.searchForm.STATUS,'TB_PNAME':this.searchForm.TB_PNAME};
                axios.post('/af/loan/loanCheck',searchForm).then(function(response){
                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //表格编辑事件
            editClick:function(row) {
                //alert(row.STATUS);
                if(row.STATUS!='1'){
                    this.$message({
                        message:  '已经审核不能重复审核',
                        type: 'error'
                    });
                }else{
                var self=this;
                alert(row.LOAN_ID);
                this.goUrl="/af/loan/selectForm/"+row.LOAN_ID;
                axios.post(this.goUrl).then(function (response) {
                    alert(JSON.stringify(response.data));
                    self.editForm= response.data;
                })
                this.editFormVisible = true;
                //this.editForm = Object.assign({}, row);
                }
            },
            //表格查询事件
            searchClick:function() {
                var self = this;
                self.loadingData();//重新加载数据
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //初审通过点击事件
            editPass:function(){
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                alert(JSON.stringify(formData));
                var url="/af/loan/checkPass";
                axios.post(url,formData).then(function(response){
                    if(response.data>0){
                        _self.editFormVisible = false;
                    }else{
                        _self.$message({
                            message:  '操作失败',
                            type: 'error'
                        });
                    }
                    _self.loadingData();//重新加载数据
                })
                console.info(this.editForm);
            },
            //初审驳回点击事件
            editReject:function(){
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                //alert(JSON.stringify(formData));
                //alert(formData.LOAN_REJECT);
                if(formData.LOAN_REJECT!=''&&formData.LOAN_REJECT!=null){
                    var url="/af/loan/checkReject";
                    axios.post(url,formData).then(function(response){
                        if(response.data>0){
                            _self.editFormVisible = false;
                        }else{
                            _self.$message({
                                message:  '操作失败',
                                type: 'error'
                            });
                        }
                        _self.loadingData();//重新加载数据
                    })
                    console.info(this.editForm);
                }else{
                    _self.$message({
                        message:  '请填写驳回理由',
                        type: 'error'
                    });
                    _self.loadingData();//重新加载数据
                }
            }
        }
    })
</script>
</body>
</html>
