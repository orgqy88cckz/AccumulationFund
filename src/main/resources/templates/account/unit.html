<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单位信息</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>
<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="公司名称">
                <el-input v-model="searchForm.REALNAME" placeholder=""></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
            </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange"
                style="width: 100%">
            <el-table-column
                    v-if="show"
                    prop="ID"
                    label="单位ID"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="UNAME"
                    label="单位名称"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="DWZH"
                    label="单位账户"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="UDEPOSITRATIO"
                    label="单位缴存比例"
                    width="80">
            </el-table-column>
            <el-table-column
                    prop="UPERSONRATIO"
                    label="个人缴存比例"
                    width="80">
            </el-table-column>
            <el-table-column
                    prop="UDEPOSITEDPNUM"
                    label="单位缴存人数"
                    width="80">
            </el-table-column>
            <el-table-column
                    prop="UAREMAIN"
                    label="单位账户余额"
                    width="80">
            </el-table-column>
            <el-table-column
                    prop="UAOWEMONERY"
                    label="应缴纳金额"
                    width="80">
            </el-table-column>
            <el-table-column
                    prop="UASTATE"
                    label="单位账户状态"
                    width="80">
            </el-table-column>
            <el-table-column
                    prop="KHRQ"
                    label="单位开户日期"
                    width="120">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="UADDRESS"
                    label="公司住址"
                    width="355">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="GSLX"
                    label="公司类型"
                    width="355">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="SSHY"
                    label="所属行业"
                    width="100">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="LSGX"
                    label="隶属关系"
                    width="100">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="JJLX"
                    label="经济类型"
                    width="120">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="DWXZ"
                    label="单位编号"
                    width="120">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="UPAYDATE"
                    label="月发薪日"
                    width="100">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="YWBLR"
                    label="业务操作人员"
                    width="100">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="UNITBEGINDATE"
                    label="公司成立日期"
                    width="100">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="UOPERATOR"
                    label="经办人姓名"
                    width="100">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="UOPIPHONE"
                    label="经办人电话"
                    width="100">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="JBRZJLX"
                    label="经办人证件类型"
                    width="100">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="JBRZJHM"
                    label="经办人证件号码"
                    width="100">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="UABANKNAME"
                    label="开户银行"
                    width="100">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="STYH"
                    label="委托银行"
                    width="100">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="UABANKNUMBER"
                    label="开户账号"
                    width="100">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="ULEGALPERSON"
                    label="法人姓名"
                    width="100">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="ULEGALTYPE"
                    label="法人证件类型"
                    width="100">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="ULEGALCARD"
                    label="法人证件号码"
                    width="100">
            </el-table-column>
            <el-table-column
                    v-if="show"
                    prop="YYZZ"
                    label="营业执照"
                    width="100">
            </el-table-column>
            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">编辑</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>
    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="6" >
        </el-col>
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>
    <!--编辑界面-->
    <el-dialog title="单位详细信息" :visible.sync="editFormVisible" :close-on-click-modal="false">
        <el-form :model="editForm" label-width="120px" :rules="editFormRules" ref="editForm">
            <el-row :gutter="15">
                <el-col :span="8">
                    <el-form-item label="公司名称:">
                        <el-input v-model="editForm.UNAME" auto-complete="off" style="width:180px" ></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-form-item label="单位缴存人数:">
                        <el-input v-model="editForm.UDEPOSITEDPNUM" style="width:180px" :disabled="true"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-form-item label="经办人电话:">
                        <el-input v-model="editForm.UOPIPHONE" style="width:180px"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row :gutter="15">
                <el-col :span="8">
                    <el-form-item label="公司地址:">
                        <el-input type="text" v-model="editForm.UADDRESS" style="width:180px"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-form-item label="单位账户余额:">
                        <el-input type="text" v-model="editForm.UAREMAIN" style="width:180px" :disabled="true"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-form-item label="证件类型">
                        <el-select style="width:180px" v-model="editForm.JBRZJLX" placeholder="请选择">
                            <el-option label="身份证" value="身份证"></el-option>
                            <el-option label="户口本" value="户口本"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row :gutter="15">
                <el-col :span="8">
                    <el-form-item label="公司类型:">
                        <el-select style="width:180px" v-model="editForm.GSLX" placeholder="请选择">
                            <el-option label="有限责任公司" value="有限责任公司"></el-option>
                            <el-option label="股份有限公司" value="股份有限公司"></el-option>
                            <el-option label="合伙企业" value="合伙企业"></el-option>
                            <el-option label="国有企业" value="国有企业"></el-option>
                            <el-option label="全民所有制公司" value="全民所有制公司"></el-option>
                            <el-option label="集体所有制公司" value="集体所有制公司"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-form-item label="单位缴存比例:">
                        <el-input type="text" v-model="editForm.UDEPOSITRATIO" style="width:180px" :disabled="true"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-form-item label="证件号码:">
                        <el-input type="text" v-model="editForm.JBRZJHM" style="width:180px"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row :gutter="15">
                <el-col :span="8">
                    <el-form-item label="所属行业:">
                        <el-select style="width:180px" v-model="editForm.SSHY" placeholder="请选择">
                            <el-option label="农、林、牧、渔业" value="农、林、牧、渔业"></el-option>
                            <el-option label="环境和公共设施管理业" value="环境和公共设施管理业"></el-option>
                            <el-option label="制造业" value="制造业"></el-option>
                            <el-option label="交通运输、仓储业和邮政业" value="交通运输、仓储业和邮政业"></el-option>
                            <el-option label="批发和零售业" value="批发和零售业"></el-option>
                            <el-option label="房地产业" value="房地产业"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-form-item label="个人缴存比例:">
                        <el-input type="text" v-model="editForm.UPERSONRATIO" style="width:180px" :disabled="true"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-form-item label="开户银行:">
                        <el-select style="width:180px" v-model="editForm.UABANKNAME" placeholder="请选择">
                            <el-option label="中国工商银行" value="中国工商银行"></el-option>
                            <el-option label="中国银行" value="中国银行"></el-option>
                            <el-option label="中国建设银行" value="中国建设银行"></el-option>
                            <el-option label="中国农业银行" value="中国农业银行"></el-option>
                            <el-option label="中国交通银行" value="中国交通银行"></el-option>
                            <el-option label="中国邮政银行" value="中国邮政银行"></el-option>
                            <el-option label="中国人民银行" value="中国人民银行"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row :gutter="15">
                <el-col :span="8">
                    <el-form-item label="隶属关系:">
                        <el-select style="width:180px" v-model="editForm.LSGX" placeholder="请选择">
                            <el-option label="省" value="省"></el-option>
                            <el-option label="地区" value="地区"></el-option>
                            <el-option label="县" value="县"></el-option>
                            <el-option label="街道" value="街道"></el-option>
                            <el-option label="乡" value="乡"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-form-item label="单位账号状态:">
                        <el-select style="width:180px" v-model="editForm.UASTATE" :disabled="true" placeholder="请选择">
                            <el-option label="正常" value="正常"></el-option>
                            <el-option label="封存" value="封存"></el-option>

                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-form-item label="受托银行:">
                        <el-select style="width:180px" v-model="editForm.STYH" placeholder="请选择">
                            <el-option label="中国工商银行" value="中国工商银行"></el-option>
                            <el-option label="中国银行" value="中国银行"></el-option>
                            <el-option label="中国建设银行" value="中国建设银行"></el-option>
                            <el-option label="中国农业银行" value="中国农业银行"></el-option>
                            <el-option label="中国交通银行" value="中国交通银行"></el-option>
                            <el-option label="中国邮政银行" value="中国邮政银行"></el-option>
                            <el-option label="中国人民银行" value="中国人民银行"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row :gutter="15">
                <el-col :span="8">
                    <el-form-item label="经济类型:">
                        <el-select style="width:180px" v-model="editForm.JJLX" placeholder="请选择">
                            <el-option label="未婚" value="国有经济"></el-option>
                            <el-option label="已婚" value="集体经济"></el-option>
                            <el-option label="离异" value="个体经济"></el-option>
                            <el-option label="离异" value="私营经济"></el-option>
                            <el-option label="离异" value="联营经济"></el-option>
                            <el-option label="离异" value="股份制"></el-option>
                            <el-option label="离异" value="外商投资"></el-option>
                            <el-option label="离异" value="港澳台投资"></el-option>
                            <el-option label="离异" value="其他经济"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-form-item label="单位开户日期:">
                        <el-date-picker style="width:180px" type="date" value-format="yyyy-MM-dd" placeholder="选择日期" :disabled="true" v-model="editForm.KHRQ"></el-date-picker>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-form-item label="开户账号:">
                        <el-input type="text" v-model="editForm.UABANKNUMBER" style="width:180px"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row :gutter="15">
                <el-col :span="8">
                    <el-form-item label="单位编号:">
                        <el-input v-model="editForm.DWXZ" auto-complete="off" style="width:180px" :disabled="true"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-form-item label="业务操作人员:">
                        <el-input v-model="editForm.YWBLR" style="width:180px" :disabled="true"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-form-item label="法人名字:">
                        <el-input v-model="editForm.ULEGALPERSON" style="width:180px"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row :gutter="15">
                <el-col :span="8">
                    <el-form-item label="月发薪日:">
                        <el-input type="text" v-model="editForm.UPAYDATE" style="width:180px"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-form-item label="公司成立日期:">
                        <el-date-picker style="width:180px" type="date" value-format="yyyy-MM-dd" placeholder="选择日期"  v-model="editForm.UNITBEGINDATE"></el-date-picker>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-form-item label="法人证件类型">
                        <el-select style="width:180px" v-model="editForm.ULEGALTYPE" placeholder="请选择">
                            <el-option label="身份证" value="身份证"></el-option>
                            <el-option label="户口本" value="户口本"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row :gutter="15">
                <el-col :span="8">
                    <el-form-item label="积金账号:">
                        <el-input v-model="editForm.DWZH" auto-complete="off" style="width:180px" :disabled="true"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-form-item label="经办人姓名:">
                        <el-input v-model="editForm.UOPERATOR" style="width:180px"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-form-item label="法人证件号码:">
                        <el-input v-model="editForm.ULEGALCARD" style="width:180px"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row :gutter="15">
                <el-col :span="8">
                    <el-form-item label="营业执照:">
                        <template scope="scope">
                            <img slot="reference" :src="path+editForm.YYZZ" height="148" min-width="70"></a>
                        </template>
                    </el-form-item>
                </el-col>
                <el-col :span="10">
                    <el-upload
                            action="/af/account/upLoadPic"
                            list-type="picture-card"
                            auto-upload="true"
                            limit="1"
                            multiple="false"
                            :on-success="uploadSuc">
                        <i class="el-icon-plus"></i>
                    </el-upload>
                </el-col>
            </el-row>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click.native="editSubmit" :loading="editLoading">确认更改</el-button>
            <el-button type="success" @click.native="editFormVisible = false">取消</el-button>
        </div>
    </el-dialog>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '单位信息'
        }
    });
    var tableView = new Vue({
        el: '#tableView',
        data: {
            path:'/af/account/show?fileName=',
            show:false,
            //权限下拉菜单
            options:[],
            //列表数据
            tableData: [],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                REALNAME: ''
            },
            //当前页
            currentPage:1,
            //分页大小
            pageSize:10,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',
            editFormRules: {
                name: [
                    { required: true, message: '请输入姓名', trigger: 'blur' }
                ]
            },
            //编辑界面数据
            editForm: {
                ID:'',
                UNAME:'',
                UDEPOSITEDPNUM:'',
                UOPIPHONE: '',
                UADDRESS: '',
                UAREMAIN: '',
                JBRZJLX:'',
                GSLX:'',
                UDEPOSITRATIO:'',
                JBRZJHM:'',
                SSHY:'',
                UPERSONRATIO:'',
                UABANKNAME:'',
                LSGX:'',
                UASTATE:'',
                STYH:'',
                JJLX:'',
                KHRQ:'',
                UABANKNUMBER:'',
                DWXZ:'',
                YWBLR:'',
                ULEGALPERSON:'',
                UPAYDATE:'',
                UNITBEGINDATE:'',
                ULEGALTYPE:'',
                DWZH:'',
                UOPERATOR:'',
                ULEGALCARD:'',
                YYZZ:''
            },
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start =(this.currentPage-1)*this.pageSize;
            var end =this.currentPage*this.pageSize+1;
            axios.post('/af/account/getUnit',{'start':start,'end':end}).then(function(response){
                self.total=response.data.total;
                self.tableData = response.data.pageData;
            })
        },
        methods:{
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.currentPage*this.pageSize+1;
                var searchForm={'start':start,'end':end,'title':this.searchForm.REALNAME};
                axios.post('/af/account/getUnit',searchForm).then(function(response){
                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    _self.loading = false;
                },300);
            },
            //表格编辑事件
            editClick:function(row) {
                this.goUrl="/af/account/updateUnit";
                this.editFormVisible = true;
                this.editForm = Object.assign({}, row);
            },
            //表格查询事件
            searchClick:function() {
                var self = this;
                self.loadingData();//重新加载数据
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //上传成功后的方法
            uploadSuc:function(response){
                this.editForm.YYZZ=response;
            },
            //保存点击事件
            editSubmit:function(){
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                var goUrl=this.goUrl;
                axios.post(goUrl,formData).then(function(response){
                    if(response.data>0){
                        _self.editFormVisible = false;
                        _self.loadingData();//重新加载数据
                    }else{
                        _self.$message({
                            message:'失败',
                            type:'error'
                        })
                    }
                    _self.editFormVisible = false;
                    _self.loadingData();
                })
                console.info(this.editForm);
            }
        }
    })
</script>
