<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公积金约定提取</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <!-- 引入组件库 -->
   <!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script>-->

    <link rel="stylesheet" href="../css/elementui.css">
    <script src="../js/elementui.js"></script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <h3>全部人员列表</h3>
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="姓名">
                <el-input v-model="searchForm.TB_PNAME" placeholder="职工姓名"></el-input>
            </el-form-item>
            <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
        </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                style="width: 100%">
            <el-table-column
                    prop="PID"
                    v-if='show'
                    label="个人id"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="TB_PNAME"
                    label="申请人姓名"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="GRZH"
                    label="个人账号"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="TB_IDNUMBER"
                    label="身份证号"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="LOAN_MONEY"
                    label="贷款金额"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="LOAN_PERIODS"
                    label="贷款期数"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="DALANCE"
                    label="个人公积金余额"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="PERACCSTATE"
                    label="个人账户状态"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="LASTNAYDATE"
                    label="最后汇缴月"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">申请</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->

    <el-dialog title="提取申请" :visible.sync="editFormVisible" :close-on-click-modal="false" width="1200px">
        <el-form  :model="editForm" ref="editForm" label-width="150px" size="mini">
            <el-row :gutter="20">
                <el-col :span="7"><div class="grid-content bg-purple">
                    <el-form-item>
                        <h3 style="color: #5daf34;">基本信息</h3>
                    </el-form-item>
                </div></el-col>
            </el-row>
            <el-row :gutter="20">
                <el-col :span="7"><div class="grid-content bg-purple">
                    <el-form-item label="申请人姓名">
                        <el-input v-model="editForm.TB_PNAME" style="width: 200px;" :disabled="true"></el-input>
                    </el-form-item>
                </div></el-col>
                <el-col :span="7"><div class="grid-content bg-purple">
                    <el-form-item label="手机号">
                        <el-input v-model="editForm.TB_PIPHONE" style="width: 200px;" :disabled="true"></el-input>
                    </el-form-item>
                </div></el-col>
                <el-col :span="7"><div class="grid-content bg-purple">
                    <el-form-item label="身份证号">
                        <el-input v-model="editForm.TB_IDNUMBER" style="width: 200px;" :disabled="true"></el-input>
                    </el-form-item>
                </div></el-col>
            </el-row>
            <el-row :gutter="20">
                <el-col :span="7"><div class="grid-content bg-purple">
                    <el-form-item label="个人账号">
                        <el-input v-model="editForm.GRZH" style="width: 200px;" :disabled="true"></el-input>
                    </el-form-item>
                </div></el-col>
                <el-col :span="7"><div class="grid-content bg-purple">
                    <el-form-item label="账户余额">
                        <el-input v-model="editForm.DALANCE"style="width: 200px;" :disabled="true"></el-input>
                    </el-form-item>
                </div></el-col>
                <el-col :span="7"><div class="grid-content bg-purple">
                    <el-form-item label="账户状态">
                        <el-input v-model="editForm.PERACCSTATE"style="width: 200px;" :disabled="true"></el-input>
                    </el-form-item>
                </div></el-col>
            </el-row>
            <el-row>
                <el-col :span="7"><div class="grid-content bg-purple">
                    <el-form-item>
                        <h3 style="color: #5daf34;">借贷信息</h3>
                    </el-form-item>
                </div></el-col>
            </el-row>
            <el-row :gutter="20">
                <el-col :span="7"><div class="grid-content bg-purple">
                    <el-form-item label="贷款金额">
                        <el-input v-model="editForm.LOAN_MONEY"style="width: 200px;" :disabled="true"></el-input>
                    </el-form-item>
                </div></el-col>
                <el-col :span="7"><div class="grid-content bg-purple">
                    <el-form-item label="贷款总期数">
                        <el-input v-model="editForm.LOAN_PERIODS"style="width: 200px;" :disabled="true"></el-input>
                    </el-form-item>
                </div></el-col>
                <el-col :span="7"><div class="grid-content bg-purple">
                    <el-form-item label="还款方式">
                        <el-input v-model="editForm.LOAN_REPAY" style="width: 200px;" :disabled="true"></el-input>
                    </el-form-item>
                </div></el-col>
            </el-row>
            <el-row :gutter="20">
                <el-col :span="7"><div class="grid-content bg-purple">
                    <el-form-item label="合同利率">
                        <el-input v-model="editForm.LOAN_RATE" style="width: 200px;" :disabled="true"></el-input>
                    </el-form-item>
                </div></el-col>
                <el-col :span="7"><div class="grid-content bg-purple">
                    <el-form-item label="贷款编号">
                        <el-input v-model="editForm.LOAN_ID" style="width: 200px;" :disabled="true"></el-input>
                    </el-form-item>
                </div></el-col>
            </el-row>
            <el-row>
                <el-col :span="7"><div class="grid-content bg-purple">
                    <el-form-item>
                        <h3 style="color: #5daf34;">提取申请</h3>
                    </el-form-item>
                </div></el-col>
            </el-row>
            <el-row :gutter="20">
                <el-col :span="7"><div class="grid-content bg-purple">
                    <el-form-item label="约定提取日期">
                        <el-select v-model="editForm.APPOINT_DATE" style="width: 200px;">
                            <el-option value="15">15</el-option>
                            <el-option value="20">20</el-option>
                            <el-option value="25">25</el-option>
                            <el-option value="30">30</el-option>
                        </el-select>
                    </el-form-item>
                </div></el-col>
                <el-col :span="7"><div class="grid-content bg-purple">
                    <el-form-item label="每月还款金额(必填)">
                        <el-input v-model="editForm.MONTH_REPAY" style="width: 200px;"></el-input>
                    </el-form-item>
                </div></el-col>
                <el-col :span="7"><div class="grid-content bg-purple">
                    <el-form-item label="约定期数" style="color: red;">
                        <el-select v-model="editForm.APPOINT_PERIODS" style="width: 200px;">
                            <el-option value="12">12</el-option>
                            <el-option value="24">24</el-option>
                        </el-select>
                    </el-form-item>
                </div></el-col>
            </el-row>
            <el-row :gutter="20">
                <el-col :span="7"><div class="grid-content bg-purple">
                    <el-form-item label="贷款类型">
                        <el-select v-model="editForm.LOAN_TYPE" style="width: 200px;">
                            <el-option value="公积金贷款">公积金贷款</el-option>
                            <el-option value="商业贷款">商业贷款</el-option>
                        </el-select>
                    </el-form-item>
                </div></el-col>
            </el-row>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="success" @click.native="editPass" :loading="editLoading">提交</el-button>
            <el-button @click.native="editFormVisible = false">取消</el-button>
        </div>
    </el-dialog>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '公积金约定提取'
        }
    });

    var tableView = new Vue({
        el: '#tableView',
        data: {
            //列表数据
            tableData: [],
            show:false,
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                STATUS: '',
                TB_PNAME: ''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:10,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',

            //编辑界面数据
             editForm: {
                GRZH: '',
                TB_PNAME: '',
                 TB_PIPHONE:'',
                 TB_IDNUMBER: '',
                 DALANCE: '',
                 PERACCSTATE: '',
                 LOAN_MONEY: '',
                 LOAN_PERIODS: '',
                 LOAN_REPAY: '',
                 LOAN_RATE: '',
                 LOAN_ID: '',
                 APPOINT_DATE: '',
                 MONTH_REPAY: '',
                 APPOINT_PERIODS: '',
                 LOAN_TYPE: ''
            },
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start =(this.currentPage-1)*this.pageSize;
            var end =this.currentPage*this.pageSize+1;
            axios.post('/af/fundTake/selectFundAppoint',{'start':start,'end':end}).then(function(response){
                self.total=response.data.total;
                self.tableData = response.data.pageData;
                alert(JSON.stringify(response.data.pageData));
            })

        },
        methods:{

            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.currentPage*this.pageSize+1;
                var searchForm={'start':start,'end':end,'TB_PNAME':this.searchForm.TB_PNAME};
                axios.post('/af/fundTake/selectFundAppoint',searchForm).then(function(response){
                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //表格编辑事件
            editClick:function(row) {
                var self=this;
                if(row.PERACCSTATE=='正常'){
                    var url1="/af/fundTake/panduan/"+row.GRZH;
                    axios.post(url1).then(function (response) {
                        if(response.data==0){
                            var url="/af/fundTake/appointAppl/"+row.GRZH;
                            axios.post(url).then(function (response) {
                                alert(JSON.stringify(response.data));
                                self.editForm=response.data;
                            })
                            self.editFormVisible = true;
                        }else {
                            self.$message({
                                message:  '已经提交申请不能重复提交!!!',
                                type: 'error'
                            });
                        }
                    })
                }else{
                    self.$message({
                        message:  '用户状态异常不能申请提取!!!',
                        type: 'error'
                    });
                }
            },
            //表格查询事件
            searchClick:function() {
                var self = this;
                self.loadingData();//重新加载数据
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //弹框提交事件
            editPass:function(){
                var _self = this;
                if(this.editForm.MONTH_REPAY*this.editForm.APPOINT_PERIODS<=this.editForm.DALANCE){
                   // alert(11111111111111);
                    _self.loading = true;
                    var formData =this.editForm;
                    alert(JSON.stringify(formData));
                    var url="/af/fundTake/appointSubmit";
                    axios.post(url,formData).then(function(response){
                        if(response.data>0){
                            _self.editFormVisible = false;
                        }else{
                            _self.$message({
                                message:  '操作失败',
                                type: 'error'
                            });
                        }
                        _self.loadingData();//重新加载数据
                    })
                    console.info(this.editForm);
                }else {
                    _self.$message({
                        message:  '余额不足，请减少每月提取金额',
                        type: 'error'
                    });
                }
            }
        }
    })
</script>
</body>
</html>
