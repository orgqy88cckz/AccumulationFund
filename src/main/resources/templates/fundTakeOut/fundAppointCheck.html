<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公积金约定提取审核</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
   <!-- <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <!-- 引入组件库 -->
   <!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script>-->
    <link rel="stylesheet" href="../css/elementui.css">
    <script src="../js/elementui.js"></script>

</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <h3>全部人员列表</h3>
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="审批状态">
                <template>
                    <el-select v-model="searchForm.SHZT">
                        <el-option
                                v-for="item in options"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </template>
            </el-form-item>
            <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
        </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                style="width: 100%">
            <el-table-column
                    prop="AID"
                    v-if='show'
                    label="提取编号"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="PNAME"
                    label="提取人员姓名"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="PIPHONE"
                    label="手机号"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="PCNUMBER"
                    label="身份证号"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="GRZH"
                    label="个人账号"
                    align="center"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="HKJE"
                    label="每月还贷额"
                    align="center"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="DKLX"
                    label="贷款类型"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="YDQS"
                    label="约定期数"
                    align="center"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="YDRQ"
                    label="约定提取日期"
                    align="center"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="SHIJIAN"
                    label="申请时间"
                    align="center"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="SHZT"
                    label="审核状态"
                    :formatter="formatterColumn"
                    align="center"
                    width="100">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="操作">
                <template scope="scope">
                    <el-button type="success" size="small" @click.native="clickPass(scope.row)">通过</el-button>
                    <el-button type="danger" size="small" @click.native="clickReject(scope.row)">驳回</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>
</div>


<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '公积金约定提取审核'
        }
    });

    var tableView = new Vue({
        el: '#tableView',
        data: {
            options:[{
                value: '',
                label: '全状态'
            }, {
                value: '1',
                label: '待审批'
            }, {
                value: '2',
                label: '审批通过'
            }, {
                value: '3',
                label: '审批驳回'
            }],
            //列表数据
            tableData: [],
            show:false,
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
               SHZT:''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:10,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',

            //编辑界面数据
            /* editForm: {
                 AID: '',
                 PNAME:'',
                 PIPHONE: '',
                 PCNUMBER: '',
                 GRZH: '',
                 HKJE: '',
                 DKLX: '',
                 YDQS: '',
                 YDRQ: '',
                 SHIJIAN: '',
                 SHZT: '',
            },*/
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start =(this.currentPage-1)*this.pageSize;
            var end =this.currentPage*this.pageSize+1;
            axios.post('/af/fundTake/selectAppointCheck',{'start':start,'end':end}).then(function(response){
                self.total=response.data.total;
                self.tableData = response.data.pageData;
               // alert(JSON.stringify(response.data.total));
               // alert(JSON.stringify(response.data.pageData));
            })

        },
        methods:{
            //状态改成汉字
            formatterColumn(row) {
                switch(row.SHZT){
                    case 1:
                        return '待审批';
                        break;

                    case 2:
                        return '审批通过';
                        break;

                    case 3:
                        return '审批驳回';
                        break;

                    default:
                        return '未知';
                }
            },
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.currentPage*this.pageSize+1;
                //alert(this.searchForm.radio);
                var searchForm={'start':start,'end':end,'SHZT':this.searchForm.SHZT};
                axios.post('/af/fundTake/selectAppointCheck',searchForm).then(function(response){
                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //提取申请通过事件
            clickPass:function(row) {
                var self=this;
                if(row.SHZT==1){
                    this.goUrl="/af/fundTake/appointPass/"+row.AID;
                    axios.post(this.goUrl).then(function (response) {
                        if(response.data>0){
                            self.$message({
                                message:  '操作成功',
                                type: 'success'
                            });
                            _self.loadingData();//重新加载数据
                        }else {
                            self.$message({
                                message:  '审核失败',
                                type: 'error'
                            });
                            _self.loadingData();//重新加载数据
                        }
                    })
                }else {
                    self.$message({
                        message:  '已审核不能重复操作',
                        type: 'error'
                    });
                }
            },
            //提取申请驳回事件
            clickReject:function(row) {
                var self=this;
                if(row.SHZT==1){
                    this.goUrl="/af/fundTake/appointReject/"+row.AID;
                    axios.post(this.goUrl).then(function (response) {
                        if(response.data>0){
                            self.$message({
                                message:  '操作成功',
                                type: 'success'
                            });
                            _self.loadingData();//重新加载数据
                        }else {
                            self.$message({
                                message:  '审核失败',
                                type: 'error'
                            });
                            _self.loadingData();//重新加载数据
                        }
                    })
                }else {
                    self.$message({
                        message:  '已审核不能重复操作',
                        type: 'error'
                    });
                }
            },
            //表格查询事件
            searchClick:function() {
                var self = this;
                self.loadingData();//重新加载数据
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            }
        }
    })
</script>
</body>
</html>
