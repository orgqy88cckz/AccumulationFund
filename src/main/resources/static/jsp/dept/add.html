<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="/af/js/jquery-1.8.3.js"></script>
<script>
   function btn() {
        var dname = $("#dname").val();
        var loc = $("#loc").val();
        var data="dname="+dname+"&loc="+loc;
        //alert(dname);
        //alert(loc);
       // alert(data);
        $.ajax({
            type: 'get',
            url: "/af/dept/add",
            data:data,
            dataType: 'json',
            success:function(data){
                console.log(data);
                if(data.msg=="true"){
                    location.href="/sb/jsp/dept/list.html";
                    alert("添加成功");
                }else{
                    alert("添加失败");
                }
            }

        });
   }

</script>
<body>
<center>
<h1>员工添加</h1>
    <table>
      <tr>
        <td>部门名称:</td><td><input type="text" name="dname" id="dname"/></td><br>
      </tr>
      <tr>
        <td>部门位置:</td><td><input type="text" name="loc" id="loc"/></td><br>
      </tr>
      <tr>
        <td colspan="2" align="center"><button onclick="btn()">添加</button></td>
      </tr>
    </table>
</center>
</body>
</html>
